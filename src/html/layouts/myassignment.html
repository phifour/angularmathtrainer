{% include "shared/header.html" %}
<div class="container" ng-controller="MyAssignmentController">
    {% raw %}
    <h1>Your assignments</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Name of assignment</a></th>
                <th><a href="" ng-click="orderByField='address'; reverseSort = !reverseSort">Problem</a></th>
                <th><a href="" ng-click="orderByField='rating'; reverseSort = !reverseSort">Points</a></th>
                <th>
                    <a href="" ng-click="orderByField='rating'; reverseSort = !reverseSort"></a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in myassignments ">
                <td>
                    <a href="#/doassignment/{{key}}">Do assignment</a>
                    <h4>{{key}}, {{value}}</h4>
                </td>
                <td>
                    <span mathjax-bind="problem.eqn"></span>
                </td>
                <td>
                    {{assignment.key()}}
                </td>
                <td>
                        xx
                </td>
            </tr>
        </tbody>
    </table>

    {% endraw %}
</div>
<!-- /container -->
